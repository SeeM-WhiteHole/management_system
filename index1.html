<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生版</title>
    <link rel="stylesheet" href="index1.css">
    <script src="service/ajax.js"></script>
</head>
<body>
<div id="windowBox">
    <div id="headerBox">
        <span>教 务 管 理 系 统</span>
        <div>欢迎：<span id="username"></span>同学</div>
    </div>
    <div id="leftList">
        <div id="listOne"><span>学生基本信息</span></div>
        <ul id="ulOne">
            <li class="stuInfo"><span>查看个人信息</span></li>
            <li class="stuInfo"><span>查看个人成绩</span></li>
            <li class="stuInfo"><span>选择课程</span></li>
        </ul>
    </div>
    <div id="nodeTable">
        <table border="1" cellspacing="0" width="700" id="tableList">
            <caption>学生个人信息</caption>
            <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>班级</th>
                <th>院系</th>
                <th>学号</th>
                <th>密码</th>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <table border="1" cellspacing="0" width="700" id="classList">
            <caption>选 课</caption>
            <thead>
            <tr>
                <th>课程编号</th>
                <th>课程名</th>
                <th>选择</th>
            </tr>
            </thead>
            <tbody id="tbodyClass"></tbody>
        </table>
        <table border="1" cellspacing="0" width="700" id="chooseClass">
            <caption>已 选 课 程</caption>
            <thead>
                <tr>
                    <th>课程编号</th>
                    <th>课程名</th>
                </tr>
            </thead>
            <tbody id="ClassChoose"></tbody>
        </table>
        <table border="1" cellspacing="0" width="700" id="sGradeList">
            <caption>学生个人成绩</caption>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>课程编号</th>
                    <th>课程名</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody id="tbodySGrade"></tbody>
        </table>
        <p id="gradeWarning">成绩处为空，为教师暂未录入成绩，请耐心等待!</p>
        <p id="classWarning">提交选定课程后，无法修改!!!</p>
        <button id="cCBtn">确 定</button>
    </div>
</div>
<script src="index1.js"></script>
</body>
</html>
